					<input type="text" name="name" class="form-control" id="NomFormControlInput1" placeholder="Nom">
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">Description du produit</label>
					<input type="text" name="description" class="form-control" id="DescriptionFormControlInput1" placeholder="Description">
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">Prix du produit</label>
					<input type="text" name="price" class="form-control" id="PrixFormControlInput1" placeholder="Prix">

				<div class="form-group">

				<div class="form-group">
					<label for="exampleFormControlInput1">Votre Nom</label>
					<input type="text" name="lastName" class="form-control" id="NomFormControlInput1" placeholder="Nom">
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">Votre prénom</label>
					<input type="text" name="firstName"  class="form-control" id="PrenomFormControlInput1" placeholder="Prenom">
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">Votre adresse</label>
					<input type="text" name="address"  class="form-control" id="AdresseFormControlInput1" placeholder="Adresse">
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">Type de l'article</label>
					<input type="text" name="type" class="form-control" id="TypeFormControlInput1" placeholder="Type">
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Afficher les articles hors stock</label>
				</div>
				<div class= "d-flex justify-content-center">
				<button onclick="addItem()" type="button" class="btn btn-primary" id="addArticle">Valider</button>
